<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Личный кабинет{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  {% block head %}{% endblock %}
</head>
<body>
  <a id="top"></a>
  <div class="layout">
    <aside class="sidebar">
      <div class="agent-box">
        <i class="fas fa-user-circle avatar-icon"></i>
        <div class="agent-name">{{ name }}</div>
      </div>
      <nav class="nav-links">
        <a href="/dashboard"><i class="fas fa-bullhorn"></i> Объявления</a>
        <a href="/dashboard/analytics"><i class="fas fa-chart-bar"></i> Аналитика</a>
        <a href="#" id="open-settings"><i class="fas fa-cog"></i> Настройки</a>
      </nav>
    </aside>

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Модалка настроек -->
  <div id="settings-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="width: 280px; padding: 0; border-radius: 12px; overflow: hidden;">
      <div style="background: #fff; border-bottom: 1px solid #eee; padding: 16px 20px;">
        <h3 style="margin: 0; font-size: 18px;">Настройки</h3>
      </div>
      <div style="background: #fff; padding: 12px 0;">
        <div class="settings-option" id="download-data">Скачать данные</div>
        <div class="settings-option" id="logout-btn">Выйти</div>
      </div>
      <div style="text-align: right; background: #f9f9f9; padding: 10px 15px;">
        <button id="close-settings" class="btn" style="padding: 6px 12px;">Закрыть</button>
      </div>
    </div>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
